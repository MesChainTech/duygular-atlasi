<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duygular Atlası | MesChain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --accent: #ec4899;
        --background: #0f172a;
        --surface: rgba(255, 255, 255, 0.05);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--background);
        color: var(--text-main);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Ambient Background */
      .ambient-light {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: float 10s infinite ease-in-out;
      }

      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: var(--primary);
        animation-delay: 0s;
      }

      .blob-2 {
        bottom: -20%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: var(--secondary);
        animation-delay: -2s;
      }

      .blob-3 {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: var(--accent);
        opacity: 0.4;
        animation-delay: -5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.95);
        }
      }

      /* Glassmorphism Card */
      .container {
        text-align: center;
        padding: 4rem;
        background: var(--surface);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
        width: 90%;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #fff, #c7d2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.1;
      }

      p {
        font-size: 1.25rem;
        color: var(--text-muted);
        line-height: 1.6;
        margin-bottom: 2.5rem;
      }

      .btn {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        border-radius: 12px;
        box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.6);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 30px -10px rgba(99, 102, 241, 0.8);
      }

      .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .btn:hover::after {
        opacity: 1;
      }

      footer {
        margin-top: 3rem;
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 640px) {
        h1 {
          font-size: 2.5rem;
        }
        .container {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="ambient-light">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <main class="container">
      <h1>Duygular Atlası</h1>
      <p>
        İnsan duygularının karmaşık manzarasını keşfetmeye hazır olun.
        <br />Yakında yayındayız.
      </p>
      <a href="#" class="btn">Daha Fazla Bilgi</a>

      <footer>&copy; 2026 MesChain Technology. Tüm hakları saklıdır.</footer>
    </main>
  </body>
</html>
